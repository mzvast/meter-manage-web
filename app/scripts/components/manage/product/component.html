<div class="row" ui-view>
  <div class="col-xs-10 col-xs-offset-1">
    <div class="box no-border">
      <div class="box-header">
        <div class="row">
          <div class="col-xs-6">
            <h3 class="text-center"><b>产品管理</b></h3>
          </div>
          <!-- 搜索功能 -->
          <div class="col-xs-3">
            <search-box-component on-search="$ctrl.search(q)"></search-box-component>
          </div>
          <!-- /搜索功能  -->
          <!-- 新增按钮 -->
          <div class="col-xs-2 text-center">
           <modal-button-component name="新增" on-click="$ctrl.openModal()"></modal-button-component>
          </div>
          <!-- /新增按钮 -->
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <div class="col-md-12">
          <!-- Custom Tabs -->
            <tabs-component name="products">
              <table-component name="products" list="$ctrl.itemList" model="$ctrl.tableModel" tab-model="$ctrl.tabModel" on-order="$ctrl.order(key)" reverse="$ctrl.reverse" predicate="$ctrl.predicate"></table-component>
            </tabs-component>
        <!-- 分页器 -->
        <div class="text-center">
          <ul uib-pagination total-items="$ctrl.totalItems" ng-model="$ctrl.currentPage" max-size="$ctrl.maxSize" class="pagination-sm" boundary-link-numbers="true" ng-change="$ctrl.pageChanged()"></ul>
        </div>
        <!-- /分页器 -->
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  </div>
</div>
