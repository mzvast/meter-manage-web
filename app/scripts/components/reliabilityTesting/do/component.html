<div class="row" ui-view>
  <div class="col-xs-10 col-xs-offset-1">
    <div class="box no-border">
      <div class="box-header">
        <div class="row">
          <div class="col-xs-9">
            <h3 class="text-center"><b>{{ $ctrl.title }}</b></h3>
          </div>

          <div class="col-xs-2 text-center">
            <a class="btn btn-app bg-olive margin " ng-click="$ctrl.complete()">
              <i class="glyphicon glyphicon-floppy-saved"></i> 测试完成
            </a>
          </div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <div class="col-md-12">
          <!-- Custom Tabs -->
          <tabs-component model="$ctrl.tabModel" on-select="$ctrl.selectTab(id)" default-active-tab-id="0">
            <div ng-show="$ctrl.activeTabId===0">
              <h3>{{ $ctrl.product.name }}</h3>

            </div>
            <div ng-show="$ctrl.activeTabId===1">
              <ul>
                <li ng-repeat="item in $ctrl.envs">{{ item.title }}</li>
              </ul>
            </div>
            <div ng-show="$ctrl.activeTabId===2">
              <ul>
                <li ng-repeat="item in $ctrl.cases">{{ item.title }}</li>
              </ul>
            </div>
          </tabs-component>

        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</div>
