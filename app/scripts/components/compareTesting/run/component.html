<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="box no-border">
      <div class="box-header">
        <div class="row">
          <div class="col-xs-9">
            <h3 class="text-center"><b>测试产品：</b>{{ $ctrl.title }}</h3>
          </div>

          <div class="col-xs-2 text-center">
            <a class="btn btn-app bg-olive margin " ng-click="$ctrl.doCheck()">
              <i class="glyphicon glyphicon-floppy-saved"></i> 开始比对
            </a>
          </div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <div class="col-xs-12">
          <!-- Custom Tabs -->
          <tabs-component model="$ctrl.tabModel" on-select="$ctrl.selectTab(id)" default-active-tab-id="0">
            <div ng-show="$ctrl.activeTabId===0" class="row">
              <div class="col-xs-6">
                <table class="table table-striped">
                  <tbody>
                  <tr>
                    <th>名称</th>
                    <th>操作</th>
                  </tr>
                  <tr ng-repeat="item in $ctrl.options">
                    <td>{{ item.name }}</td>
                    <td>
                      <a class="btn bg-olive margin" ng-click="$ctrl[item.action]()">
                        <i class="fa fa-fw fa-send"></i> </a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-xs-6">
                <!-- The time line -->
                <ul class="timeline">
                  <!-- timeline time label -->
                  <li class="time-label">
                  <span class="bg-red">
                    开始比对
                  </span>
                  </li>
                  <!-- /.timeline-label -->

                  <!-- timeline item -->
                  <li ng-repeat="item in $ctrl.timelineMsg">
                    <i ng-if="item.direction==='out'" class="fa fa-fw fa-arrow-right"
                       ng-class="{'bg-blue':item.type==='success'}"></i>
                    <i ng-if="item.direction==='in'" class="fa fa-fw fa-arrow-left"
                       ng-class="{'bg-aqua':item.type==='success','bg-red':item.type==='fail'}"></i>
                    <i ng-if="item.direction==='in_progress'" class="fa fa-fw fa-arrow-left"
                       ng-class="{'bg-aqua':item.type==='success','bg-red':item.type==='fail'}"></i>
                    <i ng-if="item.direction==='in-final'" class="fa fa-fw "
                       ng-class="{'fa-check bg-green':item.type==='success','fa-close bg-red':item.type==='fail'}"></i>

                    <div class="timeline-item">
                      <!--TODO disaplay timeago-->
                      <!-- <span class="time"><i class="fa fa-clock-o"></i>{{ item.time }}</span>-->

                      <h3 class="timeline-header no-border" ng-class="{'text-red text-bold':item.type==='fail'}">{{ item.event
                        }}</h3>
                    </div>

                  </li>
                  <!-- END timeline item -->
                  <li>
                    <i class="fa fa-clock-o bg-gray"></i>
                  </li>
                </ul>
              </div>
            </div>
            <div ng-show="$ctrl.activeTabId===1" class="row">
              <report-component
                product-info="$ctrl.productInfo"
                product-detail="$ctrl.productDetail"
                mcu-info="$ctrl.mcuInfo"
                on-make-pdf="$ctrl.makePdf()"
                date="$ctrl.date"
                result="$ctrl.getResult()"
              ></report-component>
            </div>

          </tabs-component>

        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</div>
