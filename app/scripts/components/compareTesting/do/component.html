<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="box no-border">
      <div class="box-header">
        <div class="row">
          <div class="col-xs-7">
            <h3 class="text-center"><b>测试产品：</b>{{ $ctrl.title }}</h3>
          </div>
          <div class="col-xs-2 text-center">
            <a class="btn btn-app bg-yellow margin " ng-click="$ctrl.mock()">
              <i class="glyphicon glyphicon-floppy-saved"></i> mock
            </a>
          </div>
          <div class="col-xs-2 text-center">
            <a class="btn btn-app bg-olive margin " ng-click="$ctrl.doCheck()">
              <i class="glyphicon glyphicon-floppy-saved"></i> 开始比对
            </a>
          </div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <div class="col-md-12">
          <!-- Custom Tabs -->
          <tabs-component model="$ctrl.tabModel" ng-if="$ctrl.productReady" on-select="$ctrl.selectTab(id)" default-active-tab-id="0">
            <div ng-show="$ctrl.activeTabId===0">
              <product-info-component
                form="$ctrl.form"
                mcu-infos="$ctrl.mcuInfos"
                core-num="$ctrl.coreNum"
                on-open-modal="$ctrl.openMcuModal(item)"
                on-save="$ctrl.saveProductForm(form)"
                on-add-core="$ctrl.addCore()"
                on-remove-core="$ctrl.removeCore()"
              ></product-info-component>
            </div>
            <div ng-show="$ctrl.activeTabId===1">
              <arg-form-component
                args="$ctrl.args"
                on-save="$ctrl.saveArgs(args)"
              ></arg-form-component>
            </div>
            <div ng-show="$ctrl.activeTabId===2">
              <div class="table-responsive">
                <hex-form-component
                  hex-obj="$ctrl.hexObj"
                  on-save="$ctrl.saveHexObj(hexObj)"
                ></hex-form-component>
              </div>
            </div>
          </tabs-component>

        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</div>
