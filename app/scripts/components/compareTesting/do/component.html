<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="box no-border">
      <div class="box-header">
        <div class="row">
          <div class="col-xs-9">
            <h3 class="text-center"><b>测试产品：</b>{{ $ctrl.title }}</h3>
          </div>

          <div class="col-xs-2 text-center">
            <a class="btn btn-app bg-olive margin " ng-click="$ctrl.finish()">
              <i class="glyphicon glyphicon-floppy-saved"></i> 测试完成
            </a>
          </div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <div class="col-md-12">
          <!-- Custom Tabs -->
          <tabs-component model="$ctrl.tabModel" on-select="$ctrl.selectTab(id)" default-active-tab-id="0">
            <div ng-show="$ctrl.activeTabId===0">
              <product-info-component></product-info-component>
            </div>
            <div ng-show="$ctrl.activeTabId===1">
              <arg-form-component args="$ctrl.compareTestingService.args"></arg-form-component>
            </div>
            <div ng-show="$ctrl.activeTabId===2">
              <div class="table-responsive">
                <hex-form-component></hex-form-component>
              </div>
            </div>
          </tabs-component>

        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</div>
