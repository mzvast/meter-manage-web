<div class="modal-header">
  <h3 class="modal-title" id="modal-title">{{ $ctrl.title }}</h3>
</div>
<div class="modal-body" id="modal-body">
  <form class="form-horizontal">
    <div class="box-body">
      <div class="row">
        <div class="col-xs-12">
          <pre style="overflow: auto;height: 20em;">{{ $ctrl.data|json }}</pre>
        </div>
      </div>
    </div>
  </form>
  <!--{{ $ctrl.form|json }}-->
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">确认无误</button>
  <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">返回修改</button>
</div>
