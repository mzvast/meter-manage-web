<form role="form">
  <div class="form-group">
    <table class="table table-striped">
      <tbody>
        <tr>
          <th style="width: 1em;">核心</th>
          <th style="width: 1em;">文件名</th>
          <th style="width: 1em;">md5</th>
          <th style="width: 5em;">操作</th>
        </tr>
        <tr ng-repeat="item in $ctrl.hexObj">
          <th>{{ item.id }}</th>
          <th>{{ item.filename }}</th>
          <th>{{ item.md5 }}</th>
          <th>
            <input type="file" fileread="item.hex" >
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</form>
<div class="row">
  <div class="col-xs-4 col-xs-offset-4 text-center">
    <a class="bg-maroon btn btn-app btn-block btn-flat" ng-click="$ctrl.submit()">
      <i class="fa fa-save"></i> 保存
    </a>
  </div>
</div>
