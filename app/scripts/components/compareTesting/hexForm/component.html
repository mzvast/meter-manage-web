<form role="form">
  <div class="form-group">
    <table class="table table-striped">
      <tbody>
        <tr>
          <th>核心</th>
          <th>文件名</th>
          <th>md5</th>
          <th>操作</th>
        </tr>
        <tr ng-repeat="item in $ctrl.hexObj">
          <td>{{ item.id }}</td>
          <td>{{ item.filename }}</td>
          <td>{{ item.md5 }}</td>
          <td>
            <input type="file" filename="item.filename"  md5="item.md5" fileread="item.hex" >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
<div class="row">
  <div class="col-xs-4 col-xs-offset-4 text-center">
    <a class="bg-maroon btn btn-app btn-block btn-flat" ng-click="$ctrl.submit()">
      <i class="fa fa-save"></i> 保存
    </a>
  </div>
</div>
