<form role="form">
  <div class="form-group">
    <table class="table table-striped">
      <tbody>
        <tr>
          <th style="width: 1em;">启用</th>
          <th style="width: 1em;">表位</th>
          <th style="width: 5em;">表号</th>
          <th style="width: 5em;">表地址</th>
          <th style="width: 4em;">单三相</th>
          <th style="width: 4em;">额定电压</th>
          <th style="width: 3em;">密钥索引</th>
        </tr>
        <tr ng-repeat="arg in $ctrl.args" class="ng-scope">
          <td style="width: 1em;">
            <div class="checkbox">
              <label><input type="checkbox" ng-model="arg.on" ></label>
            </div>
          </td>
          <td style="width: 1em;" >{{ arg.bit }}</td>
          <td style="width: 5em;">
            <input maxlength="12" class="form-control" type="text" ng-model="arg.num" ng-disabled="!arg.on" >
          </td>
          <td style="width: 5em;">
            <input maxlength="12" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-maxlength" type="text" ng-model="arg.addr" ng-disabled="!arg.on" >
          </td>
          <td style="width: 4em;">
            <select class="form-control" ng-model="arg.type" disabled>
              <option value="single_phase">单相</option>
              <option value="three_phase">三相</option>
            </select>
          </td>
          <td style="width: 4em;">
            <select class="form-control" ng-model="arg.vol" ng-disabled="!arg.on" ng-options="name for (name,value) in $ctrl.options"></select>
          </td>
          <td style="width: 3em;">
            <input class="form-control" type="text" ng-model="arg.key_index" ng-disabled="!arg.on">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
<div class="row">
  <div class="col-xs-4 col-xs-offset-4 text-center">
    <a class="bg-maroon btn btn-app btn-block btn-flat" ng-click="$ctrl.submit()">
      <i class="fa fa-save"></i> 保存
    </a>
  </div>
</div>
<pre>{{ $ctrl.args|json }}</pre>
