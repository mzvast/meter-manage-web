<div class="row" ng-controller="ManageRequirementCtrl as manageReq">
    <div class="col-xs-12">
        <div class="box box-danger">
            <div class="box-header">
                <div class="row">
                    <div class="col-xs-7">
                        <h3 class="text-center"><b>{{manageReq.pageResourceName}}选择</b></h3>
                    </div>
                    <!-- 搜索功能 -->
                    <div class="col-xs-4">
                        <form class="sidebar-form" style="margin-top: 1.6em;">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control" ng-model="manageReq.q" placeholder="搜索">
                                <span class="input-group-btn">
                                  <button ng-click="manageReq.search(manageReq.q)" type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                                  </button>
                                </span>
                                <span class="input-group-btn">
                                  <button ng-click="manageReq.search()" type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="glyphicon glyphicon-remove"></i>
                                  </button>
                                </span>
                            </div>
                        </form>
                    </div>
                    <!-- /搜索功能  -->
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <div class="col-md-12">
                    <!-- Custom Tabs -->
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="" ng-click="manageReq.setTab()" data-toggle="tab" aria-expanded="true">全部类型</a></li>
                            <li ng-repeat="(key, value) in manageReq.tabs"><a href="" ng-click="manageReq.setTab(key)" data-toggle="tab" aria-expanded="true">{{value}}</a></li>
                        </ul>
                        <div class="tab-content">
                            <table class="table table-hover text-center">
                                <!-- 列表头 -->
                                <tr>
                                    <!-- 模型列表头 -->
                                    <th ng-repeat="(key, value) in manageReq.model" ng-click="manageReq.order(key)">
                                        {{value}}
                                        <span class="sortorder" ng-show="manageReq.predicate === key" ng-class="{reverse:manageReq.reverse}"></span>
                                    </th>
                                    <!-- /模型列表头 -->
                                    <!-- 功能列表头 -->
                                    <th>操作</th>
                                    <!-- /功能列表头 -->
                                </tr>
                                <!-- /列表头 -->
                                <tr ng-repeat="item in manageReq.itemList| orderBy:manageReq.predicate:manageReq.reverse">
                                    <!-- 模型列表内容  -->
                                    <td ng-repeat="(key, value) in manageReq.model">{{item[key]}}</td>
                                    <!-- /模型列表内容  -->
                                    <!-- 操作按钮  -->
                                    <td>
                                      <div class="btn-group" >
                                        <a ng-show="managePlan.itemNotInRequirementsList(item)" class="btn bg-olive margin" ng-click="managePlan.addToRequirementsList(item)">
                                          <i class="glyphicon glyphicon-plus"></i>
                                        </a>
                                        <a ng-hide="managePlan.itemNotInRequirementsList(item)" class="btn bg-maroon margin" ng-click="managePlan.removeFromRequirementsList(item)">
                                          <i class="fa fa-fw fa-minus"></i>
                                        </a>
                                      </div>
                                    </td>
                                    <!-- /操作按钮  -->
                                </tr>
                            </table>
                        </div>
                        <!-- /.tab-content -->
                    </div>
                    <!-- nav-tabs-custom -->
                </div>
                <!-- 分页器 -->
                <div class="text-center">
                    <uib-pagination total-items="manageReq.totalItems" ng-model="manageReq.currentPage" max-size="manageReq.maxSize" items-per-page="manageReq.itemsPerPage" ng-change="manageReq.pageChanged()" class="pagination-md" boundary-link-numbers="true"></uib-pagination>
                </div>
                <!-- /分页器 -->
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>
<!--Modal -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{manageReq.modalTitle}} {{manageReq.form.id}}</h4>
            </div>
            <div class="modal-body">
                <!-- form  -->
                <form class="form-horizontal">
                    <div class="box-body">
                        <!-- 模型form内容  -->
                        <div ng-repeat="(key, value) in manageReq.formModel" class="form-group">
                            <label for="title" class="col-sm-2 control-label">{{value}}</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="{{key}}" placeholder="{{value}}" ng-model="manageReq.form[key]">
                            </div>
                        </div>
                        <!-- /模型form内容  -->
                        <!-- 特殊form内容 -->
                        <div class="form-group">
                            <label for="detail" class="col-sm-2 control-label">详情</label>
                            <div class="col-sm-10">
                                <textarea style="height: 30vh" class="form-control" id="detail" placeholder="详情" ng-model="manageReq.form.detail">
                                </textarea>
                            </div>
                        </div>
                        <!-- /特殊form内容 -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="manageReq.save()">保存</button>
            </div>
        </div>
    </div>
</div>
