<div class="row">
  <div class="col-xs-12">
    <div class="box box-danger">
      <div class="box-header">
        <div class="row">
          <div class="col-xs-6">
            <h3 class="text-center"><b>{{reg.pageTitle}}</b></h3>
          </div>

          <!-- 新增按钮 -->
          <div class="col-xs-2 text-center">
            <a class="btn btn-app bg-olive margin " data-toggle="modal" data-target="#Modal"
               ng-click="reg.setModal()">
              <i class="glyphicon glyphicon-plus"></i> 新增
            </a>
          </div>
          <!-- /新增按钮 -->
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <div class="col-md-12">
          <!-- Custom Tabs -->
          <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <!--<li class="active"><a href="" ng-click="reg.setTab()" data-toggle="tab" aria-expanded="true">全部类型</a>-->
              <!--</li>-->
              <li ui-sref-active="active" ng-repeat="item in reg.tabs">
                <a  ui-sref="action-product-register.form({fid:item.fid})" ng-click="reg.setTab(item.id)"  aria-expanded="true"

                >{{item.name}}</a>
              </li>
            </ul>
            <div class="tab-content" ui-view>

            </div>
            <!-- /.tab-content -->
          </div>
          <!-- nav-tabs-custom -->
        </div>

      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
</div>
<!--Modal -->
