<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <!-- .box-body -->
      <div class="box-body">
        <form ng-submit="infoCtrl.onSubmit()" name="infoCtrl.form" novalidate>
          <formly-form model="infoCtrl.model" fields="infoCtrl.fields" options="infoCtrl.options" form="infoCtrl.form">
            <div class="box-footer text-center">
              <button type="submit" class="btn btn-primary submit-button" ng-disabled="infoCtrl.form.$invalid">提交</button>
            </div>
          </formly-form>
          <div>{{ infoCtrl.model }}</div>
        </form>
        <!-- /.box-body -->
      </div>
    </div>
  </div>
</div>
