<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <!-- .box-body -->
      <div class="box-body">
        <form ng-submit="formCtrl.onSubmit()" name="formCtrl.form" novalidate>
          <formly-form model="formCtrl.model" fields="formCtrl.fields" options="formCtrl.options" form="formCtrl.form">
            <div class="box-footer text-center">
              <button type="submit" class="btn btn-primary submit-button" ng-disabled="formCtrl.form.$invalid">提交</button>
            </div>
          </formly-form>
          <div>{{ formCtrl.model }}</div>
        </form>
        <!-- /.box-body -->
      </div>
    </div>
  </div>
</div>
