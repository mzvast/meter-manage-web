<div class="row">
  <div class="col-xs-12" ng-controller="FormCtrl as vm">
    <div class="box">
      <!-- .box-body -->
      <div class="box-body">
        <form ng-submit="vm.onSubmit()" name="vm.form" novalidate>
          <formly-form model="vm.model" fields="vm.fields" options="vm.options" form="vm.form">
            <div class="box-footer text-center">
              <button type="submit" class="btn btn-primary submit-button" ng-disabled="vm.form.$invalid">提交</button>
            </div>
          </formly-form>
          <div>{{ vm.model }}</div>
        </form>
        <!-- /.box-body -->
      </div>
    </div>
  </div>
</div>
