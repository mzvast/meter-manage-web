<div class="row">
  <div class="col-xs-12">
        <div class="row">
          <!-- 搜索功能 -->
          <div class="col-xs-8 col-xs-offset-1">
            <form class="sidebar-form" style="margin-top: 1.6em;">
              <div class="input-group">
                <input type="text" name="q" class="form-control" ng-model="productCtrl.q" placeholder="搜索">
                  <span class="input-group-btn">
                    <button ng-click="productCtrl.search(productCtrl.q)" type="submit" name="search"  class="btn btn-flat"><i class="fa fa-search"></i>
                    </button>
                  </span>
                  <span class="input-group-btn">
                    <button ng-click="productCtrl.search()" type="submit" name="search"  class="btn btn-flat"><i class="glyphicon glyphicon-remove"></i>
                    </button>
                  </span>
              </div>
            </form>
          </div>
          <!-- /搜索功能  -->
          <!-- 新增按钮 -->
          <div class="col-xs-2 text-center">
            <a class="btn btn-app bg-olive margin " data-toggle="modal" data-target="#Modal" ng-click="productCtrl.setModal()">
              <i class="glyphicon glyphicon-plus"></i> 新增
            </a>
          </div>
          <!-- /新增按钮 -->
        </div>
      <div class="box-body table-responsive no-padding">
        <div class="col-md-12">
          <!-- Custom Tabs -->
          <div class="nav-tabs-custom">
            <div class="tab-content">
              <table class="table table-hover text-center">
                <!-- 列表头 -->
                <tr>
                  <!-- 模型列表头 -->
                  <th ng-repeat="(key, value) in productCtrl.model" ng-click="productCtrl.order(key)">
                    {{value}}
                    <span class="sortorder" ng-show="productCtrl.predicate === key" ng-class="{reverse:productCtrl.reverse}"></span>
                  </th>
                  <!--自定义表头-->
                  <th ng-click="productCtrl.order('type')">
                    状态
                    <span class="sortorder" ng-show="productCtrl.predicate === 'type'" ng-class="{reverse:productCtrl.reverse}"></span>
                  </th>
                  <!--/自定义表头-->
                  <!-- /模型列表头 -->
                  <!-- 功能列表头 -->
                  <th>操作</th>
                  <!-- /功能列表头 -->
                </tr>
                <!-- /列表头 -->
                <tr ng-repeat="item in productCtrl.itemList| orderBy:productCtrl.predicate:productCtrl.reverse">
                  <!-- 模型列表内容  -->
                  <td ng-repeat="(key, value) in productCtrl.model">{{item[key]}}</td>
                  <!-- /模型列表内容  -->
                  <!--状态彩色指示-->
                  <td>
                    <div class="btn-group">
                      <a class="btn margin" ng-class="{'bg-maroon':item.type===0,'bg-olive':item.type===1}">
                        {{productCtrl.options[item.type]['name']}}
                      </a>
                    </div>
                  </td>
                  <!--/状态彩色指示-->
                  <!-- 操作按钮  -->
                  <td>
                    <div class="btn-group" >
                      <a class="btn bg-olive margin" ng-click="productCtrl.setProduct(item)">
                        <i class="fa fa-fw fa-hand-pointer-o"></i>
                      </a>

                    </div>
                  </td>
                  <!-- /操作按钮  -->
                </tr>
              </table>
            </div>
            <!-- /.tab-content -->
          </div>
          <!-- nav-tabs-custom -->
        </div>
        <!-- 分页器 -->
        <div class="text-center">
          <uib-pagination total-items="productCtrl.totalItems" ng-model="productCtrl.currentPage" max-size="productCtrl.maxSize" items-per-page="productCtrl.itemsPerPage" ng-change="productCtrl.pageChanged()" class="pagination-md" boundary-link-numbers="true"></uib-pagination>
        </div>
        <!-- /分页器 -->
      </div>
    <!-- /.box -->
  </div>
</div>
<!--Modal -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{productCtrl.modalTitle}} {{productCtrl.form.id}}</h4>
      </div>
      <div class="modal-body">
        <!-- form  -->
        <form class="form-horizontal">
          <div class="box-body">
            <!-- 模型form内容  -->
            <div ng-repeat="(key, value) in productCtrl.formModel" class="form-group">
              <label for="{{key}}" class="col-sm-2 control-label">{{value}}</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="{{key}}" placeholder="{{value}}" ng-model="productCtrl.form[key]">
              </div>
            </div>
            <!-- /模型form内容  -->
            <!-- 特殊form内容 -->

            <!-- /特殊form内容 -->
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="productCtrl.save()">保存</button>
      </div>
    </div>
  </div>
</div>
