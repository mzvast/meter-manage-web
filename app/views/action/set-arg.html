<div class="row">
  <div class="col-xs-12">
    <form class="form-horizontal">
      <table class="table table-striped">
        <tbody><tr>
          <th style="width: 1em;">启用</th>
          <th style="width: 1em;">表位</th>
          <th style="width: 5em;">表号</th>
          <th style="width: 5em;">表地址</th>
          <th style="width: 4em;">单三相</th>
          <th style="width: 4em;">额定电压</th>
          <th style="width: 3em;">密钥索引</th>
        </tr>
        <tr ng-repeat="arg in argCtrl.args">
          <td style="width: 1em;">
            <div class="checkbox">
              <label><input type="checkbox" ng-model="arg.on"></label>
            </div>
         </td>
          <td style="width: 1em;">{{ arg.bit }}</td>
          <td style="width: 5em;">
            <input maxlength="12" class="form-control" type="text" ng-model="arg.num" ng-disabled="!arg.on">
          </td>
          <td style="width: 5em;">
            <input maxlength="12" class="form-control" type="text" ng-model="arg.addr" ng-disabled="!arg.on">
          </td>
          <td style="width: 4em;">
              <select class="form-control" ng-model="arg.type" ng-disabled="!arg.on">
              <option value="single_phase">单相</option>
              <option value="three_phase">三相</option>
              </select>
          </td>
          <td style="width: 4em;">
            <select class="form-control" ng-model="arg.vol" ng-disabled="!arg.on">
              <option value="220">220V</option>
              <option value="380">380V</option>
            </select>
          </td>
          <td style="width: 3em;">
            <input class="form-control" type="text" ng-model="arg.key_index" ng-disabled="!arg.on">
          </td>
        </tr>

        </tbody></table>

      <!-- /.box-body -->
      <div class="box-footer">
        <button type="input" class="btn btn-default pull-left" ng-click="argCtrl.changeAll()">全启用/禁用</button>
        <button type="input" class="btn btn-info pull-right" ng-click="argCtrl.onSubmit()">保存参数</button>
      </div>
      <!-- /.box-footer -->
      <div>
        <pre>{{ argCtrl.args|json }}</pre>
      </div>
    </form>
  </div>
</div>
