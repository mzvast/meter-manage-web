<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="box box-danger">
      <div class="box-header">
        <div class="row">
          <div class="col-xs-6">
            <h3 class="text-center"><b>{{beianCtrl.pageTitle}}</b></h3>
          </div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <div class="col-md-12">
          <!-- Custom Tabs -->
          <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <!--<li class="active"><a href="" ng-click="beianCtrl.setTab()" data-toggle="tab" aria-expanded="true">全部类型</a>-->
              <!--</li>-->
              <li ui-sref-active="active" ng-repeat="item in beianCtrl.tabs">

                >{{ item.id+1 }}.{{item.name}}</a>
              </li>
            </ul>
            <div class="tab-content" ui-view>
              <p style="margin-top: 20px;" class="text-center">请依次执行以上步骤</p>
            </div>
            <!-- /.tab-content -->
          </div>
          <!-- nav-tabs-custom -->
        </div>

      </div>

    </div>
    <!-- /.box -->
