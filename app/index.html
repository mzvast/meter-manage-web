<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- ui router  clean url need specify base tag  -->
  <base href="/">
  <title>智能电表测试管理系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect.
  -->
  <link rel="stylesheet" href="bower_components/AdminLTE/dist/css/skins/skin-red-light.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/AdminLTE/dist/css/AdminLTE.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body class="hold-transition skin-red-light sidebar-mini" ng-app="manageApp">

    <div class="wrapper">

      <!-- 顶部横幅Main Header -->
      <header class="main-header" ng-include="'views/main_header.html'"></header>

      <!-- 左侧边栏Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar" ng-include="'views/sidebar.html'"></aside>

      <!-- 内容容器Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- 内容标题和面包屑导航Content Header (Page header) -->
        <!-- <section class="content-header" ng-include="'views/content_header.html'" ></section> -->
        <!-- 内容正文Main content -->
        <section class="content">
          <!-- Your Page Content Here -->
          <div ng-include="'views/notification.html'" ng-controller="NotificationCtrl as notification"></div>
          <div ui-view></div>
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->

      <!-- 底部Main Footer -->
      <footer class="main-footer" ng-include="'views/main_footer.html'"></footer>


    </div>
    <!-- ./wrapper -->




    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-css/angular-css.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/ng-rap/index.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/AdminLTE/dist/js/app.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/services/authservice.js"></script>
        <script src="scripts/controllers/manage-product.js"></script>
        <script src="scripts/services/datamanager.js"></script>
        <script src="scripts/controllers/notification.js"></script>
        <!-- endbuild -->
</body>
</html>
